<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="modal-section">
            <div class="modal-container main-container">
                <div class="modal-header">
                    <button class="close-btn">
                        <img src="../assets/close.png" alt="close" class="close-icon">
                    </button>
                    <div class="header-actions">
                        <button class="help-btn">
                            <img src="../assets/stash_question-light.png" alt="question" class="help-icon">
                        </button>
                        <button class="edit-btn">
                            <img src="../assets/pen.png" alt="pen" class="edit-icon">
                        </button>
                    </div>
                </div>
                <div class="modal-image-wrapper">
                    <img src="../assets/8d47144fab398e3479f68f6a3ce0d75213bca3b5.png" alt="img" class="modal-image">
                </div>
            </div>
        </section>

        <section class="cajita-section">
            <div class="cajita-container">
                <div class="cajita-box main-container">
                    <div class="cajita-title">Mi primera Cajita</div>
                    <div class="cajita-total-balance">
                        <div class="balance-label">Saldo total</div>
                        <div class="balance-amount">$305,729.14</div>
                    </div>

                    <div class="cajita-available-block">
                        <div class="available-balance">
                            <div class="available-label">Saldo disponible siempre</div>
                            <div class="available-values">
                                <span class="available-cash">$50.00</span>
                                <img src="../assets/solar_arrow-up-linear.svg" alt="icon" class="available-separator">
                                <span class="available-extra">$5,679.14</span>
                            </div>
                        </div>
                        <div class="available-rate">
                            <div class="rate-value">9.00%</div>
                        </div>
                    </div>
                </div>

                <div class="cajita-frozen-section main-container">
                    <div class="frozen-info">
                        <div class="frozen-balance">
                            <div class="frozen-label">Saldo congelado</div>
                            <div class="frozen-amount">$305,679.14</div>
                        </div>
                        <div class="frozen-rate">
                            <div class="rate-max">hasta 12.00%</div>
                        </div>
                    </div>

                    <div class="cajita-actions">
                        <div class="action-retirar">
                            <button class="action-button">
                                <img src="../assets/Frame.svg" alt="icon" class="action-icon">
                            </button>
                            <div class="action-label">Retirar</div>
                        </div>
                        <div class="action-congelar">
                            <button class="action-button">
                                <img src="../assets/mingcute_snow-line.svg" alt="icon" class="action-icon">
                            </button>
                            <div class="action-label">Congelar</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
</body>

</html>
