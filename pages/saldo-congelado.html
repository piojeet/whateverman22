<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="frozen-balance-section">
            <div class="frozen-balance-container main-container">
                <div class="frozen-header-buttons">
                    <button class="back-button">
                        <img src="../assets/weui_arrow-outlined.svg" alt="icon" class="back-icon">
                    </button>
                    <button class="info-button">
                        <img src="../assets/stash_question-light.svg" alt="icon" class="info-icon">
                    </button>
                </div>

                <div class="frozen-summary">
                    <div class="summary-title">
                        <span class="summary-text">Mi saldo congelado</span>
                        <span class="summary-icon"><img src="../assets/mingcute_snow-line.svg" alt="icon"></span>
                    </div>
                    <p class="summary-description">
                        ¡Ya hace frío aquí! Consulta cómo crece tu saldo y cuándo se descongela.
                    </p>
                </div>

                <div class="frozen-available-block">
                    <div class="frozen-available-balance">
                        <div class="frozen-available-label">Congelado hasta 21 FEB 2026</div>
                        <div class="frozen-available-values">
                            <span class="frozen-cash">$305,679.14</span>
                            <img src="../assets/solar_arrow-up-linear.svg" alt="icon" class="frozen-separator">
                            <span class="frozen-extra">$5,679.14</span>
                        </div>
                    </div>
                    <div class="frozen-rate-block">
                        <div class="frozen-rate">10.30%</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
