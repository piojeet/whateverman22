<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="section-wrapper">
            <div class="main-container">
                <header class="header-nav">
                    <nav class="navbar">
                        <div class="logo-wrapper">
                            <img src="assets/Group1.png" alt="img" class="logo-img">
                            <div class="menu-toggle"><span class="toggle-bar"></span></div>
                        </div>

                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#"><img src="assets/Group.png" alt="img" class="nav-icon"></a>
                            </li>
                            <li class="nav-item">
                                <a href="#"><img src="assets/stash_question-light.png" alt="img" class="nav-icon"></a>
                            </li>
                            <li class="nav-item">
                                <a href="#"><img src="assets/ri_user-add-fill.png" alt="img" class="nav-icon"></a>
                            </li>
                        </ul>
                    </nav>
                </header>

                <div class="cards-container">
                    <div class="card card-1">
                        <div class="card-header">
                            <img src="assets/3d-cash-money 1.png" alt="img" class="card-img">
                            <button class="card-btn"><img src="assets/pepicons-pencil_dots-y.png" alt="img"
                                    class="btn-icon"></button>
                        </div>
                        <p class="card-text">¡Conoce la Tarjeta Garantizada Nu y em...</p>
                    </div>
                    <div class="card card-2">
                        <div class="card-header">
                            <img src="assets/image 1.png" alt="img" class="card-img">
                            <button class="card-btn"><img src="assets/pepicons-pencil_dots-y-w.png" alt="img"
                                    class="btn-icon"></button>
                        </div>
                        <p class="card-text">Invita amigos a Nu, así su dinero crece hasta...</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="nu-section">
            <div class="main-container">
                <div class="nu-balance-wrapper">
                    <div class="nu-balance-info">
                        <h2 class="nu-title">Cuenta Nu</h2>
                        <h2 class="nu-amount">$50.00</h2>
                    </div>
                    <div class="nu-action">
                        <button class="nu-button">
                            <img src="assets/weui_arrow-outlined.png" alt="arrow" class="nu-button-icon">
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="cards-section">
            <div class="tarjetas-container main-container">
                <div class="cards-header">
                    <img src="assets/Frame.png" alt="img" class="header-icon">
                    <span class="header-title">Mis tarjetas</span>
                </div>
                <div class="card-promo">
                    <div class="promo-text">
                        <div class="promo-line1">Crece tu dinero a un 15% anual.</div>
                        <div class="promo-line2">Desbloquea tu Cajita Turbo</div>
                    </div>
                    <div class="promo-image">
                        <img src="assets/image 4.png" alt="img" class="promo-img">
                    </div>

                    <span class="promo-indicator"></span>
                </div>
            </div>
        </section>


    </main>
</body>

</html>
